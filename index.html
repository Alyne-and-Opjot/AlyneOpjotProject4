<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Super Battle!</h1>
    </header>
    <main>
        <section>
            <div class="instructions">
                <h2>Instructions</h2>
                <p>Select 2 superheroes from the lists and select a condition of battle.</p>
                <p>Click the button to to determine the winner.</p>
            </div>
            <div class="htmlToAppend"> </div>
        </section>
        <section class="mainSection">
            <div class="dropdowns">
                <div class="hero1">
                    <label for="superhero1" class="visuallyHidden">Select the first superhero.</label>
                    <select name="" id="superhero1"> 
                        <option value="">Select superhero 1</option>
                        <option value="717">Wolverine </option>
                        <option value="450">Michaelangelo (TMNT)</option>
                        <option value="346">Iron Man</option>
                        <option value="289">Goku (DBZ)</option>
                        <option value="287">Godzilla</option>
                        <option value="309">Harley Quinn</option>
                    </select>
                </div>
                <div class="hero2">
                    <label for="superhero2" class="visuallyHidden">Select the second superhero.</label>
                    <select name="" id="superhero2">
                        <option value="">Select superhero 2</option>
                        <option value="226">Doctor Strange</option>
                        <option value="213">Deadpool</option>
                        <option value="149">Cpt. America</option>
                        <option value="106">Black Panther</option>
                        <option value="208">Darth Vader</option>
                        <option value=414>Loki</option>
                    </select>
                </div>
                <div class="condition">
                    <label for="battleCondition" class="visuallyHidden">Select the second superhero.</label>
                    <select name="" id="battleCondition">
                        <option value="intelligence">Battle of Wits</option>
                        <option value="speed">Battle of Speed</option>
                        <option value="combat">Battle of Combat</option>
                    </select>
                </div>
            </div>
            <div class="battleButton">
                <button>Battle</button>
                <button class="htmlToAppend">Try Again</button>
            </div>
            <div class="htmlToAppend"></div>
        </section>
    </main>
    <footer>
        <p>Alyne Alvarenga & Opjot Nijjar &#169 2020</p>
    </footer>
</body>
</html>
